    <header>

    <main>
        <section class="search">
            <input type="text" placeholder="Buscar películas..." id="search-bar">
            <button id="search-button">Buscar</button>

        <section class="movies" id="movie-list">
            <!-- Película: Sonic -->
            <article class="movie-card" data-synopsis="Una película llena de acción y aventura.">

            </article>

            <!-- Película: SOUSEI NO ONMYOUJI -->
            <article class="movie-card" data-synopsis="Rokuro procede de una familia de exorcistas, aunque preferiría ser futbolista, cantante o cualquier otra cosa antes que exorcista. Sin embargo la llegada de una chica llamada Benio despierta su espíritu competitivo y decide aprovechar su potencial como exorcista. Al final, al trabajar juntos se ganan el título de 'Exorcistas de las Estrellas Gemelas', y estarán destinados a casarse para tener un hijo que será el guerrero espiritual definitivo.">
                <a href="SOUSEI NO ONMYOUJI/sousei no onmyouji.html" class="movie-link">
                    <img src="img/SOUSEI NO ONMYOUJI.jpg" alt="Película 2" class="movie-image">
                    <h2>SOUSEI NO ONMYOUJI</h2>
                    <p>Año: 2016 - 2017</p>
                    <p>Género: Sobrenatural / Shounen / Fantasía / Acción / Aventura</p>

            </article>
